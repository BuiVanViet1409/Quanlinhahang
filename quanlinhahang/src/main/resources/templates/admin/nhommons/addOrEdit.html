<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/dashboardLayout.html}"
	>
  	<head>
		
	</head>

	<body>
		<section class="row" layout:fragment="content">
			<div class="col-6 offset-3 mt-4 ">
			<form th:action="@{/admin/nhommonan/saveOrUpdate}" method="post" th:object="${nhomMonAn}">
				<div class="card">
				<div class="card-header">
					<h2 th:unless="${nhomMonAn.isEdit}">Thêm mới nhóm món ăn</h2>
					<h2 th:if="${nhomMonAn.isEdit}">Chỉnh sửa nhóm món ăn</h2>
				</div>
				<div class="card-body">
					<div class="form-group">
					<label for="maNhomMon">Mã nhóm món: </label>
					<input type="hidden" th:field="*{isEdit}">
					<input type="text" class="form-control" th:field="*{maNhomMon}" aria-describedby="maNhomMonHid" placeholder="Mã nhóm món" readonly>
					<small th:if="${#fields.hasErrors('maNhomMon')}" id="maNhomMonHid" class="form-text text-muted">Category ID is required</small>
					</div>
					<div class="form-group">
					<label for="tenNhomMon">Tên nhóm món ăn</label>
					<input type="text" class="form-control" th:field="*{tenNhomMon}" id="tenNhomMon" aria-describedby="tenNhomMonHid" placeholder="Tên nhóm món ăn">
					<small th:if="${#fields.hasErrors('tenNhomMon')}" id="tenNhomMonHid" class="form-text text-danger">Tên không hợp lệ hoặc không được để trống</small>
					</div>
				</div>
				<div class="card-footer text-muted">
					<a th:href="@{/admin/nhommonan/searchpaginated}" class="btn btn-success">Danh sách nhóm món ăn</a>
					<button class="btn btn-primary"><i class="fas fa-save"></i>
					<span th:if="${nhomMonAn.isEdit}">Cập nhật</span>
					<span th:unless="${nhomMonAn.isEdit}">Lưu</span>
					</button>
				</div>
				</div>
			</form>
			</div>
		</section>
	</body>
</html>
