<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    
  </head>
  <body>
      <div th:fragment="header">
          <div class="position-absolute w-100">
            <nav class="navbar navbar-expand-lg navbar-light bg-dark bg-opacity-75">
                <div class="container-fluid">
                    <a class="navbar-brand ms-3 text-white" th:href="@{/trang-chu}">
                        <img src="/customer/images/logo/logo1.png" alt="logo1" style="width: 80px; height: 50px;" />
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class=" collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                        <ul class="navbar-nav mb-2 mb-lg-0 ">
                            <li class="nav-item ">
                                <a class="nav-link text-black  text-white fs-5 fw-normal"
                                    th:href="@{/trang-chu}">TRANG
                                    CHỦ</a>
                            </li>
                            <li class="nav-item ms-2">
                                <a class="nav-link text-black fs-5 text-white fw-normal"
                                    th:href="@{/collections/all}">MENU</a>
                            </li>
                            <li class="nav-item ms-2">
                                <a class="nav-link text-black fs-5 text-white fw-normal"
                                    th:href="@{/sukien}">SỰ KIỆN</a>
                            </li>
                            <li class="nav-item ms-2">
                                <a class="nav-link text-black fs-5 text-white fw-normal"
                                    th:href="@{/thongtinnhahang}">THÔNG TIN NHÀ HÀNG</a>
                            </li>
                            <li class="nav-item ms-2">
                                <a class="nav-link text-white fs-5  fw-normal"
                                    th:href="@{/customer/lienhe}">LIÊN HỆ</a>
                            </li>
                            <li th:if="${session.username}" class="nav-item ms-2">
                                <a class="nav-link text-white fs-5  fw-normal"
                                    th:href="@{/admin/monan/searchpaginated}">QUẢN LÍ</a>
                            </li>
                        </ul>
                    </div>
                    
                    <div class="d-flex">
                        <form th:action="@{/collections/all}">
                            <div class="form-inline float-left">
                              <label for="tenMonAn"></label>
                              <input type="text" class="form-control ml-2" name="tenMonAn" id="tenMonAn" aria-describedby="helpId" placeholder="Tên món ăn">
                              <button class="btn btn-outline-primary ml-2">Tìm kiếm</button>
                            </div>
                        </form>
                        &emsp;&emsp;
                        <div>
                            <a th:href="@{/shopping-cart/views}"><i class="fas fa-shopping-cart" style="font-size:28px;color:red"></i></a>
                        </div>
                        &emsp; &emsp;
                    </div>
                    <!--admin-->
                    <div class="d-flex">
                        <div th:if="${session.username}">
                            <button th:text="${session.username}" type="button"
                                    class="dropdown-toggle btn btn-primary rounded-pill text-white" data-bs-toggle="dropdown"></button>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" th:href="@{/alogout}">Đăng xuất</a></li>
                            </ul>
                        </div>
                    </div>
                    &nbsp;
                    <div class="user nav-item dropdown ms-2">
                        <div th:unless="${session.username}">
                            <i class="fas fa-user nav-link dropdown-toggle text-white "
                                data-bs-toggle="dropdown"></i>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li>
                                    <a class="dropdown-item" th:href="@{/alogin}">Đăng nhập</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        &emsp;&emsp;&emsp;
                    </div>
                </div>
            </nav>
        </div>
      </div>
      <script>
          $('ul.navbar-nav > li.nav-item').click(function(e) {
                e.preventDefault();
                $('ul.navbar-nav > li.nav-item').removeClass('active');
                $(this).addClass('active');
            });
      </script>
  </body>
</html>
